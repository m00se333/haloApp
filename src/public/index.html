<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
<div id="top">
	<h1>Enter Your Gamertag to Retreive Your Halo Data</h1>
	<!-- Target Element for #searchButton -->
	<div id="preview">
		
	</div>
	<form id="searchForm">
		<input id="searchField" type="text" value=""></input>
		<input id="searchButton" type="submit" value="search"></input>
		<button id="saveProfile">save profile?</button>
	</form>
</div>

<button id="deleteButton"></button>

<button id="retrieveSearch">Confirm</button>

	
<!-- Target Element for #saveProfile -->
	<div id="profileSearch">
		
	</div>



	
	
	


	
  
<!-- Template hooked up to #searchButton -->
	<script id="previewTemplate" type="text/x-handlebars-template">
		<div id="previewStats">
		<h2>Gamertag:  {{gamertag}}</h2>
    <h3>Spartan Rank:  {{spartanRank}}</h3>
    </div>
    <img src={{spartan}}>
	</script>
<!--Templete hooked up to #retrieveSearch -->
	<script id="savedUserTemplate" type="text/x-handlebars-template">
		<div id="savedData">
    <h2>Gamertag:  {{gamertag}}</h2>
    <p>Spartan Rank:  {{spartanRank}}</p>
    <p>Total Games Played: {{totalGames}}</p>
    <p>Total Kills:  {{totalKills}}</p>
    <p>Total Assists: {{totalAssists}}</p>
    <p>Total Deaths: {{totalDeaths}}</p>
    </div>
    <img src={{spartan}}>
  </script>
<!-- Normal Script -->  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<script type="text/javascript" src="request.js"></script>

</body>
</html>
